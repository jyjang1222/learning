<!DOCTYPE html>

  <body>
    <!-- 
      문자열에 적용할 수 있는 처리
      1. 문자열 연결 연산: 문자열 + 문자열
      2. 문자 선택 연산: 문자열[인덱스] -> 문자 하나

     -->
    <script>

      console.log('\\\\\\'.length)
